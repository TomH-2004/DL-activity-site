<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 text-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                 
                    <div>
                        <a href="/home" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <span class="font-bold">Your Logo</span>
                        </a>
                    </div>

               
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/home" class="py-5 px-3 hover:text-gray-400">Home</a>
                        <a href="/challenges" class="py-5 px-3 hover:text-gray-400">Challenges</a>
                        <a href="/page3" class="py-5 px-3 hover:text-gray-400">page3</a>
                        <a href="/page4" class="py-5 px-3 hover:text-gray-400">page4</a>
                        <a href="/logout" class="py-5 px-3 hover:text-gray-400">logout</a>
                    </div>
                </div>

            
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="mobile-menu hidden md:hidden">    
                    <a href="/home" class="py-5 px-3 hover:text-gray-700">Home</a>
                    <a href="/challenges" class="py-2 px-4 hover:text-gray-700">Challenges</a>
                    <a href="/page3" class="py-2 px-4 hover:text-gray-700">page3</a>
                    <a href="/page4" class="py-2 px-4 hover:text-gray-700">page4</a>
                    <a href="/logout" class="py-2 px-4 hover:text-gray-700">logout</a>
        </div>
    </nav>

    <script>
        const btn = document.querySelector(".mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
    <p1>Home</p1>
</body>
</html>
